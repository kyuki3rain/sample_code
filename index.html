<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style type="text/css">
      .main {
        height: 70vh;
        margin: 5vh 0;
      }

      .container {
        flex: 2;
      }

      .buttonContainer {
        flex: 1;
      }

      .start {
        width: 20vh;
        height: 8vh;
      }

      .title {
        font-weight: bold;
        font-size: 6vh;
        text-align: center;
        margin-bottom: 6vh;
      }

      .content {
        width: 80%;
      }

      .text {
        font-size: 3vh;
      }
      #movContainer {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: black;
        opacity: 100;
        transition: opacity 0.5s;
        /* https://developer.mozilla.org/ja/docs/Web/CSS/transition */
      }
      video {
        height: 100vh;
      }
    </style>

    <script>
      const start = () => {
        location.href = "main/index.html";
      };
      window.onload = () => {
        document.getElementById("mov").play();
        document.getElementById("mov").addEventListener("ended", () => {
          document.getElementById("movContainer").style.opacity = "0";
          // http://www.htmq.com/video/
        });
      };
    </script>
  </head>

  <body>
    <div class="header"></div>
    <div class="main">
      <div id="movContainer">
        <video src="./question4.mp4" id="mov" muted="muted"></video>
      </div>
      <div class="container">
        <div class="title">Sample Code<br />へようこそ！</div>
        <div class="content text">Web謎を作る参考にしてくれるとうれしいな</div>
      </div>
      <div class="buttonContainer">
        <input
          class="start text"
          type="button"
          value="start!"
          onClick="start()"
        />
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
