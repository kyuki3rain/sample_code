<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Code</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style type="text/css">
      .main {
        height: 70vh;
        margin: 5vh 0;
      }

      .container {
        flex: 2;
      }

      .buttonContainer {
        flex: 1;
      }

      .button {
        width: 20vh;
        height: 8vh;
      }

      .title {
        font-weight: bold;
        font-size: 6vh;
        text-align: center;
        margin-bottom: 6vh;
      }

      .content {
        width: 80vw;
      }

      .text {
        font-size: 3vh;
      }
    </style>
  </head>

  <body>
    <div class="header"></div>
    <div class="main">
      <div class="container">
        <div class="title">Sample Code<br />へようこそ！</div>
        <div class="content text">存在しないurlだとここにたどり着くよ。</div>
        <div class="content text">下のボタンを押して前の画面に戻ろう！</div>
      </div>
      <div class="buttonContainer">
        <input
          class="button text"
          type="button"
          value="goBack!"
          onClick="history.back()"
        />
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
