<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Game</title>
    <link rel="stylesheet" type="text/css" href="../../common.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div class="header">
      <div id="headerLeft">stage2</div>
      <div id="headerRight">question1</div>
    </div>
    <div class="main">
      <div class="questionContainer first">
        <img src="./question1.jpg" alt="" title="question1" class="question" />
        <div class="inputContainer">
          <input type="text" class="answer" />
          <input type="button" class="button submit" value="送信" />
        </div>
      </div>
      <div class="questionContainer">
          <div class="mov">
            <!-- <audio src="../voices/test.wav"></audio> -->
            <video src="./question4.mp4"></video>
          </div>
          <div class="aucon">
            <div id="play"></div>
            <div id="stop"></div>
            <div id="seek">
                <div id="time" style="color:white;margin:0 0 0 1vw;font-size:1.5vw;">
                    <span id="current">00:00</span>
                    <span>/</span>
                    <span id="duration">00:00</span>
                  </div>
                  <div id="seekbar"></div>
                </div>
            </div>
        </div>
        <div class="inputContainer">
          <input type="text" class="answer" />
          <input type="button" class="button submit" value="送信" />
        </div>
      </div>
      <div class="questionContainer">
        <img src="./question1.jpg" alt="" title="question1" class="question" />
        <div class="inputContainer">
          <input type="text" class="answer" />
          <input type="button" class="button submit" value="送信" />
        </div>
      </div>
      <div class="questionContainer">
        <img src="./question1.jpg" alt="" title="question1" class="question" />
        <div class="inputContainer">
          <input type="text" class="answer" />
          <input type="button" class="button submit" value="送信" />
        </div>
      </div>
      <div class="container">
        <input
          type="button"
          class="wideButton"
          onClick="goToNextStage()"
          value="go to next-stage!"
        />
      </div>
    </div>
    <div class="footer">
      <div id="backHome">Homeへ戻る</div>
    </div>
  </body>
</html>
