<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../common.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="leader-line.min.js"></script>
    <!-- https://qiita.com/mmt/items/0dcd7a24a1dd4baca821 -->
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <div id="headerLeft"></div>
      <div id="headerRight"></div>
    </div>
    <div class="main">
      <div class="text">並び替えて出来る言葉を順に押して作れ</div>
      <div class="container" id="top">
        <div class="button"><div class="core">い</div></div>
      </div>
      <div class="container" id="center">
        <div class="button"><div class="core">う</div></div>
        <div class="button"><div class="core">ぼ</div></div>
      </div>
      <div class="container" id="bottom">
        <div class="button"><div class="core">ご</div></div>
        <div class="button"><div class="core">せ</div></div>
      </div>
      <div id="reset">リセットする</div>
    </div>
    <div class="footer">
      <div id="backHome">戻る</div>
    </div>
  </body>
</html>
