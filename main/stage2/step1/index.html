<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../common.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <div id="headerLeft">stage2</div>
      <div id="headerRight">step1</div>
    </div>
    <div class="main">
      <div class="display">
        <div class="text">
          「暗号」を入力せよ<br /><span id="password">>></span>
        </div>
      </div>
      <div class="tenkey">
        <div class="tenkeyContainer">
          <div class="button">あ</div>
          <div class="button">か</div>
          <div class="button">さ</div>
        </div>
        <div class="tenkeyContainer">
          <div class="button">た</div>
          <div class="button">な</div>
          <div class="button">は</div>
        </div>
        <div class="tenkeyContainer">
          <div class="button">ま</div>
          <div class="button">や</div>
          <div class="button">ら</div>
        </div>
        <div class="tenkeyContainer">
          <div class="button"></div>
          <div class="button">わ</div>
          <div class="button"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div id="backHome">戻る</div>
    </div>
  </body>
</html>
