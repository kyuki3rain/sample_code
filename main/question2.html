<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../common.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
      .choices {
        width: calc(8vh + 1vw);
        height: calc(8vh + 1vw);
        margin: 0 calc(1vh + 1vw);
      }
    </style>

    <script type="text/javascript">
      onload = function () {
        document.getElementById("backHome").addEventListener("click", () => {
          location.href = "../index.html";
        });
        document.getElementById("backIndex").addEventListener("click", () => {
          location.href = "./index.html";
        });
        [].forEach.call(
          document.getElementsByClassName("choices"),
          (choice) => {
            choice.addEventListener("click", () => {
              if (choice.value === "が") {
                t = localStorage.stage1Flag.split(",");
                t[1] = 1;
                localStorage.stage1Flag = t;
                alert("正解です。次の問題にすすみます。");
                location.href = "./question3.html";
              } else {
                alert("答えが間違っています");
              }
            });
          }
        );
      };
    </script>
  </head>

  <body>
    <div class="header">
      <div id="headerLeft">stage1</div>
      <div id="headerRight">question2</div>
    </div>
    <div class="main">
      <div id="backIndex">＜StageTopに戻る</div>
      <img src="./question1.jpg" alt="" title="question2" class="question" />
      <div class="inputContainer">
        <input type="button" class="choices" value="が" />
        <input type="button" class="choices" value="ん" />
        <input type="button" class="choices" value="ば" />
        <input type="button" class="choices" value="れ" />
      </div>
    </div>
    <div class="footer">
      <div id="backHome">Homeへ戻る</div>
    </div>
  </body>
</html>
