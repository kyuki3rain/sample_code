<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Game</title>
    <link rel="stylesheet" type="text/css" href="../common.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/javascript">
      onload = function () {
        document.getElementById("backHome").addEventListener("click", () => {
          location.href = "../index.html";
        });
        document.getElementById("backIndex").addEventListener("click", () => {
          location.href = "./index.html";
        });
        document.getElementById("submit").addEventListener("click", () => {
          if (document.getElementById("ans").value === "富本銭") {
            t = localStorage.stage1Flag.split(",");
            t[3] = 1;
            localStorage.stage1Flag = t;
            alert("正解です。トップに戻ります。");
            location.href = "index.html";
          } else {
            alert("答えが間違っています");
          }
        });
      };
    </script>
  </head>

  <body>
    <div class="header">
      <div id="headerLeft">stage1</div>
      <div id="headerRight">question4</div>
    </div>
    <div class="main">
      <div id="backIndex">＜StageTopに戻る</div>
      <img src="./question1.jpg" alt="" title="question4" class="question" />
      <div class="inputContainer">
        <input type="text" id="ans" class="answer" />
        <input type="button" id="submit" class="button" value="送信" />
      </div>
    </div>
    <div class="footer">
      <div id="backHome">Homeへ戻る</div>
    </div>
  </body>
</html>
